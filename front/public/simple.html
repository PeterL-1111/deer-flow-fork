<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #5046E5;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      line-height: 1.6;
    }
    .status {
      background: #e8f5e8;
      color: #2d5a2d;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
    }
    img {
      max-width: 100px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple HTML Test</h1>
    <p>This is a simple HTML file to test if static file serving is working correctly.</p>
    <img src="/images/unghost-agent-icon.svg" alt="Unghost Agent Icon">
    <div class="status">

</html>
